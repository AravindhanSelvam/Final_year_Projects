<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    * {
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #3a0000, #000000);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .navbar {
      background-color: rgba(255, 0, 0, 0.8);
      padding: 15px 20px;
      display: flex;
      justify-content: center; /* Center the title */
      align-items: center;
      box-shadow: 0 4px 10px rgba(255, 0, 0, 0.3);
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
    }

    .navbar h1 {
      margin: 0;
      font-size: 1.8rem;
      animation: shake 0.6s infinite alternate;
      color: #fff;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      100% { transform: translateX(3px); }
    }

    @media (max-width: 500px) {
      .navbar h1 {
        animation: none;
      }
    }

    .container {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.85);
      padding: 40px 30px;
      border: 2px solid red;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 15px red;
      animation: warningPulse 2s infinite;
    }

    @keyframes warningPulse {
      0% { box-shadow: 0 0 10px red; }
      50% { box-shadow: 0 0 25px red; }
      100% { box-shadow: 0 0 10px red; }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 25px;
      color: #ff4d4d;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input {
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      width: 100%;
      background: #222;
      color: #fff;
      border: 1px solid #ff3333;
    }

    input::placeholder {
      color: #ccc;
    }

    button {
      padding: 12px;
      border: none;
      background-color: #b30000;
      color: #fff;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #ff0000;
    }

    .error-message {
      color: #ff4d4d;
      font-size: 0.9rem;
      margin-bottom: 10px;
      display: {% if error %} block {% else %} none {% endif %};
    }

    .links {
      margin-top: 20px;
      font-size: 0.9rem;
    }

    .links a {
      color: #ffcc66;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.7rem;
      }

      .container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <h1>⚠️ Fraud Alert</h1>
  </div>

  <!-- Main Content -->
  <div class="container">
    <h1>Online Payment Fraud Detected</h1>

    <!-- Error Message -->
    <p class="error-message">{{ error }}</p>

    <form action="/login" method="POST">
      <input type="text" name="username" placeholder="Enter your username" required>
      <input type="password" name="password" placeholder="Enter your password" required>
      <button type="submit">Log In</button>
    </form>

    <div class="links">
      Create New Account <a href="/signup">Sign Up</a>
    </div>
  </div>
</body>
</html>
